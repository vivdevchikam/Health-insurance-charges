<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>House price predictator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row" style="background-color: #85c7de">
        <div
          class="card"
          style="
            width: 100%;
            height: 100%;
            margin-top: 50px;
            background-color: #f8f9fa;
          "
        >
          <div
            class="card-header text-sm-left rounded"
            style="
              text-align: center;
              background-color: #acc8e5;
              margin: 2rem 1rem 2rem 1.6rem;
            "
          >
            <h1 style="color: #112a46; padding: 1.6rem 0 1.6rem 0">
              Welcome to Healthcare Insurance Charges
            </h1>
            <p
              class="text-sm text-xs px-3 px-sm-8"
              style="margin-top: 1rem; color: #112a46; font-size: 1rem"
            >
              This dataset can be helpful in a simple yet illuminating study in
              understanding the risk underwriting in Health Insurance, the
              interplay of various attributes of the insured and see how they
              affect the insurance premium.
            </p>
          </div>
          <div class="card-body">
            <form action="" method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 form-group mb-4 text-center">
                  <label for="gender" class="mb-2">
                    <b>Gender (Male and Female)</b>
                  </label>
                  <select
                    name="gender"
                    id="gender"
                    class="selectpicker form-control mb-2 text-center"
                    required="1"
                  >
                    {% for gender in genders%}
                    <option value="{{gender}}">{{gender}}</option>
                    {%endfor%}
                  </select>
                </div>
                <div class="col-md-6 form-group mb-4 text-center">
                  <label for="gender" class="mb-2">
                    <b>Region: </b>
                  </label>
                  <select
                    name="region"
                    id="region"
                    class="selectpicker form-control mb-2 text-center"
                    required="1"
                  >
                    {% for region in regions%}
                    <option value="{{region}}">{{region}}</option>
                    {%endfor%}
                  </select>
                </div>
                <div class="col-md-6 form-group mb-4 text-center">
                  <label for="gender" class="mb-2">
                    <b>Smoker (Yes and No): </b>
                  </label>
                  <select
                    name="smoker"
                    id="smoker"
                    class="selectpicker form-control mb-2 text-center"
                    required="1"
                  >
                    {% for smoker in smokers%}
                    <option value="{{smoker}}">{{smoker}}</option>
                    {%endfor%}
                  </select>
                </div>
                <div class="col-md-6 form-group mb-4 text-center">
                  <label class="mb-2"><b>BMI (Body mass index):</b></label>
                  <input
                    name="bmi"
                    id="bmi"
                    class="selectpicker form-control mb-2 text-center"
                    required="1"
                    placeholder="Body mass index"
                    type="number"
                  />
                </div>
                <div class="col-md-6 form-group mb-4 text-center">
                  <label class="mb-2"><b>Age:</b></label>
                  <input
                    name="age"
                    id="age"
                    class="selectpicker form-control mb-2 text-center"
                    required="1"
                    placeholder="Age"
                    type="number"
                  />
                </div>
                <div class="col-md-6 form-group mb-4 text-center">
                  <label class="mb-2"><b>Children:</b></label>
                  <input
                    name="children"
                    id="children"
                    class="selectpicker form-control mb-2 text-center"
                    required="1"
                    placeholder="Children"
                    type="number"
                  />
                </div>
                <div class="col-md-12 form-group mb-4">
                  <button
                    class="btn btn-primary form-control mt-4"
                    onclick="send_data()"
                  >
                    Predict Price
                  </button>
                </div>
              </div>
            </form>
            <br />
            <div class="col-md-12 mb-4" style="text-align: center">
              <h3
                style="
                  font-family: Nunito, sans-serif;
                  font-weight: 600;
                  color: #112a46;
                "
              >
                <span id="prediction"></span>
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
      }
      function send_data() {
        document.querySelector("form").addEventListener("submit", form_handler);

        const fd = new FormData(document.querySelector("form"));
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/predict", true);

        document.getElementById("prediction").innerHTML =
          "Wait Predicting Price!...";
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            document.getElementById("prediction").innerHTML =
              "Prediction: $" + xhr.responseText + " Annual insurance charges";
          }
        };
        xhr.onload = function () {};
        xhr.send(fd);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
